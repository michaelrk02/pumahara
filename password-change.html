<script>

$(document).ready(function() {
    $('.offcanvas-backdrop').on('click', function() {
        $('.offcanvas').removeClass('show');
    });
    $('.sidebar-toggle').on('click', function() {
        if ($('.sidebar').hasClass('show')) {
            $('.sidebar').removeClass('show');
        } else {
            $('.sidebar').addClass('show');
        }
    });
    $('a.sidebar-item').on('click', function(e) {
        $('a.sidebar-item').removeClass('active');
        $(e.currentTarget).addClass('active');
    });
    $('a.nav-link').on('click', function(e) {
        $('a.nav-link').removeClass('active');
        $(e.currentTarget).addClass('active');
    });
    $('.resend').on('click', function() {
        var modal = new bootstrap.Modal(document.getElementById('resend-modal'));
        modal.show();
    });
    $('.current-pw').on('input', function(e) {
        if ($(e.target).val() === '') {
            $('.new-pw').attr('disabled', 'disabled');
            $('.confirm-pw').attr('disabled', 'disabled');
        } else {
            $('.new-pw').removeAttr('disabled');
            $('.confirm-pw').removeAttr('disabled');
        }
    });
    $('.confirm-pw, .new-pw').on('input', function(e) {
        if ($('.confirm-pw').val() !== $('.new-pw').val()) {
            $('.confirm-pw').addClass('is-invalid');
            $('.pw-feedback').text('Confirm password does not match');
        } else {
            $('.confirm-pw').removeClass('is-invalid');
            $('.pw-feedback').text('');
        }
    });
});
</script>
